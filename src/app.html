<!doctype html>
<html lang="en" data-theme="studio-light">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<script>
			(() => {
				const mapLegacy = { light: 'studio-light', dark: 'studio-dark' };
				const allowed = ['studio-light', 'studio-dark', 'studio-pro-dark'];
				const stored = typeof localStorage !== 'undefined' ? localStorage.getItem('theme') : null;
				const prefersDark =
					typeof matchMedia === 'function' && matchMedia('(prefers-color-scheme: dark)').matches;

				let initial = 'studio-light';

				if (stored && allowed.includes(stored)) {
					initial = stored;
				} else if (stored && Object.prototype.hasOwnProperty.call(mapLegacy, stored)) {
					initial = mapLegacy[stored];
				} else if (prefersDark) {
					initial = 'studio-dark';
				}

				document.documentElement.dataset.theme = initial;
			})();
		</script>
		%sveltekit.head%
	</head>
	<body>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
